<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Prediction</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; text-align: center;">

    <!-- Header Section -->
    <div style="background-color: #343a40; padding: 20px;">
        <h1 style="color: #fff; margin: 0; font-size: 2.5em;">Author Classification</h1>
        <p style="color: #d1d5db; font-size: 1.2em;">The sentence you entered was written by:</p>
    </div>

    <!-- Prediction Section -->
    <div style="margin: 40px auto; width: 90%; max-width: 600px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <table style="width: 100%; border-collapse: collapse; font-size: 1.1em; color: #333; text-align: left; margin: 20px 0;">
            <!-- Table Header -->
            <tr style="background-color: #007bff; color: #fff;">
                <th style="padding: 12px; border-radius: 10px 0 0 0;">Predicted Author</th>
            </tr>
            <!-- Table Data -->
            <tr>
                <td style="padding: 20px; text-align: center; font-size: 1.5em; font-weight: bold; color: #007bff;">MWS</td>
            </tr>
        </table>
    </div>

</body>
</html>
