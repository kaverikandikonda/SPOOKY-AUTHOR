<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Classification</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; text-align: center;">

    <!-- Header Section -->
    <div style="background-color: #343a40; padding: 20px;">
        <h1 style="color: #fff; margin: 0; font-size: 2.5em;">Author Classification</h1>
        <p style="color: #d1d5db; font-size: 1.2em;">Enter a sentence and we'll tell you which author it belongs to.</p>
    </div>

    <!-- Main Content Section -->
    <div style="margin: 50px auto; width: 90%; max-width: 600px; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; padding: 20px;">
        <form>
            <!-- Label -->
            <label for="sentence" style="display: block; font-size: 1em; margin-bottom: 10px; font-weight: bold;">Enter a sentence:</label>
            
            <!-- Input Field -->
            <input type="text" id="sentence" name="sentence" placeholder="Example: It was a dark and stormy night..." 
                style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            
            <!-- Button -->
            <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 5px;">
                Predict
            </button>
        </form>
    </div>

</body>
</html>
